<html>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="/css/index.css" rel="stylesheet" />
</head>

<body>
	<table

		cellspacing="0"

			</tr>
			<tr>

						<img src="/images/signFromDesktop-header.png" alt="" class="header__image" />

							Hey {{name}}, login to your quest from your desktop device with this link:

			</tr>
		</thead>

					<a href=""><img src="/images/social-twitter.png" alt="social twitter" /></a>
					<a href=""><img src="/images/social-facebock.png" alt="social facebook" /></a>
				</td>
			</tr>
			<tr>
				<td class="footer__unsubscribe">
					No longer want to receive these emails? <a href="#" style="text-decoration: none;">Unsubscribe</a>
				</td>
			</tr>
			<tr>
				<td class="footer__copyright">
					2023 Life Startup OÃœ, Ahtri tn 12, Kesklinna district, 10151, Tallinn, Estonia
